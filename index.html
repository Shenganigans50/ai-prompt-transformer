<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Prompt Transformer</title>
    <meta name="description" content="Create structured, professional AI prompts with section-by-section input and Anthropic best practices">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .icon {
            width: 1.25rem;
            height: 1.25rem;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .icon-sm { width: 1rem; height: 1rem; }
        .icon-lg { width: 2rem; height: 2rem; }
        .drag-drop-zone {
            border: 2px dashed #cbd5e1;
            transition: all 0.3s ease;
        }
        .drag-drop-zone.dragover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useCallback, useRef } = React;

        // Icons
        const Wand2 = ({ className }) => (
            <svg className={`icon ${className}`} viewBox="0 0 24 24">
                <path d="M15 4V2m0 16v-2m8-8h-2M3 12H1m2.22-6.78L4.64 6.64M17.36 17.36l1.42 1.42M6.64 17.36l-1.42 1.42M17.36 6.64l1.42-1.42"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
        );

        const Copy = ({ className }) => (
            <svg className={`icon ${className}`} viewBox="0 0 24 24">
                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
            </svg>
        );

        const Download = ({ className }) => (
            <svg className={`icon ${className}`} viewBox="0 0 24 24">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7,10 12,15 17,10"/>
                <line x1="12" x2="12" y1="15" y2="3"/>
            </svg>
        );

        const Upload = ({ className }) => (
            <svg className={`icon ${className}`} viewBox="0 0 24 24">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17,8 12,3 7,8"/>
                <line x1="12" x2="12" y1="3" y2="15"/>
            </svg>
        );

        const FileText = ({ className }) => (
            <svg className={`icon ${className}`} viewBox="0 0 24 24">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14,2 14,8 20,8"/>
                <line x1="16" x2="8" y1="13" y2="13"/>
                <line x1="16" x2="8" y1="17" y2="17"/>
            </svg>
        );

        const CheckCircle = ({ className }) => (
            <svg className={`icon ${className}`} viewBox="0 0 24 24">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22,4 12,14.01 9,11.01"/>
            </svg>
        );

        const AlertCircle = ({ className }) => (
            <svg className={`icon ${className}`} viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" x2="12" y1="8" y2="12"/>
                <line x1="12" x2="12.01" y1="16" y2="16"/>
            </svg>
        );

        const Lightbulb = ({ className }) => (
            <svg className={`icon ${className}`} viewBox="0 0 24 24">
                <path d="M9 21h6"/>
                <path d="M12 17v4"/>
                <path d="M12 3c-3.31 0-6 2.69-6 6 0 2.97 2.16 5.43 5 5.91V17h2v-2.09c2.84-.48 5-2.94 5-5.91 0-3.31-2.69-6-6-6z"/>
            </svg>
        );

        const Brain = ({ className }) => (
            <svg className={`icon ${className}`} viewBox="0 0 24 24">
                <path d="M12 4.5a7.5 7.5 0 1 0 0 15 7.5 7.5 0 1 0 0-15z"/>
                <path d="M12 9v6"/>
                <path d="M9 12h6"/>
            </svg>
        );

        const RefreshCw = ({ className }) => (
            <svg className={`icon ${className}`} viewBox="0 0 24 24">
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                <path d="M21 3v5h-5"/>
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                <path d="M8 16H3v5"/>
            </svg>
        );

        const X = ({ className }) => (
            <svg className={`icon ${className}`} viewBox="0 0 24 24">
                <path d="m18 6-12 12"/>
                <path d="m6 6 12 12"/>
            </svg>
        );

        const Plus = ({ className }) => (
            <svg className={`icon ${className}`} viewBox="0 0 24 24">
                <path d="M5 12h14"/>
                <path d="m12 5 7 7-7 7"/>
            </svg>
        );

        const AdvancedPromptTransformer = () => {
            const [inputMode, setInputMode] = useState('structured'); // 'structured' or 'freeform'
            const [selectedTemplate, setSelectedTemplate] = useState('comprehensive');
            const [structuredInputs, setStructuredInputs] = useState({});
            const [freeformText, setFreeformText] = useState('');
            const [structuredPrompt, setStructuredPrompt] = useState('');
            const [isTransforming, setIsTransforming] = useState(false);
            const [copied, setCopied] = useState(false);
            const [uploadedDocs, setUploadedDocs] = useState([]);
            const fileInputRef = useRef(null);

            // Anthropic best practices integration
            const anthropicBestPractices = {
                general: [
                    "Be explicit with your instructions - Claude 4 responds well to clear, specific directions",
                    "Add context to improve performance - explain why behaviors are important",
                    "Use XML format indicators for structured outputs",
                    "Tell Claude what to do instead of what not to do",
                    "Match your prompt style to desired output style"
                ],
                thinking: [
                    "Include 'Think step by step' for complex reasoning",
                    "Use <thinking></thinking> tags to capture reasoning process",
                    "Break complex tasks into subtasks using prompt chaining",
                    "Give Claude time to think before producing final answer"
                ],
                formatting: [
                    "Use XML tags for structured sections",
                    "Request specific output formats explicitly",
                    "Provide examples that align with desired behavior",
                    "Use clear section headers and organization"
                ]
            };

            const promptTemplates = {
                comprehensive: {
                    name: "Comprehensive Analysis",
                    description: "Full-featured template with context, constraints, and verification",
                    sections: [
                        { id: 'context', title: 'Context & Role', placeholder: 'Describe your role, company, and current situation...', required: true },
                        { id: 'objective', title: 'Objective', placeholder: 'What specific goal do you want to achieve?', required: true },
                        { id: 'background', title: 'Background Information', placeholder: 'Relevant background data, documents, or context...', required: false },
                        { id: 'tasks', title: 'Task Breakdown', placeholder: 'List the specific steps or subtasks needed...', required: true },
                        { id: 'constraints', title: 'Constraints & Requirements', placeholder: 'Technical limitations, budget, timeline, quality standards...', required: true },
                        { id: 'output_format', title: 'Expected Output Format', placeholder: 'How should the response be structured?', required: true },
                        { id: 'success_criteria', title: 'Success Criteria', placeholder: 'How will you measure if the AI succeeded?', required: true },
                        { id: 'verification', title: 'Verification Questions', placeholder: 'Questions to validate the AI output...', required: true }
                    ]
                },
                creative: {
                    name: "Creative Ideation",
                    description: "Optimized for brainstorming and creative work",
                    sections: [
                        { id: 'brief', title: 'Creative Brief', placeholder: 'Context, inspiration, and creative background...', required: true },
                        { id: 'challenge', title: 'Challenge', placeholder: 'The creative problem to solve...', required: true },
                        { id: 'exploration', title: 'Exploration Areas', placeholder: 'Different creative directions to explore...', required: true },
                        { id: 'constraints', title: 'Creative Constraints', placeholder: 'Boundaries and limitations...', required: false },
                        { id: 'output_requirements', title: 'Output Requirements', placeholder: 'Format, quantity, and deliverables...', required: true },
                        { id: 'evaluation', title: 'Evaluation Criteria', placeholder: 'What makes a good creative solution?', required: true }
                    ]
                },
                technical: {
                    name: "Technical Implementation",
                    description: "For coding, system design, and technical decisions",
                    sections: [
                        { id: 'tech_context', title: 'Technical Context', placeholder: 'Current system, technology stack, environment...', required: true },
                        { id: 'problem', title: 'Problem Statement', placeholder: 'What needs to be built, fixed, or optimized?', required: true },
                        { id: 'functional_req', title: 'Functional Requirements', placeholder: 'Core features and functionality...', required: true },
                        { id: 'non_functional_req', title: 'Non-Functional Requirements', placeholder: 'Performance, security, scalability...', required: true },
                        { id: 'tech_constraints', title: 'Technical Constraints', placeholder: 'Technology stack, resources, timeline...', required: true },
                        { id: 'acceptance', title: 'Acceptance Criteria', placeholder: 'Definition of done...', required: true },
                        { id: 'implementation', title: 'Implementation Notes', placeholder: 'Important considerations, best practices...', required: false }
                    ]
                },
                research: {
                    name: "Research & Analysis",
                    description: "For data analysis, market research, and investigations",
                    sections: [
                        { id: 'question', title: 'Research Question', placeholder: 'What do you want to understand or discover?', required: true },
                        { id: 'background', title: 'Background Context', placeholder: 'What you already know about the topic...', required: true },
                        { id: 'methodology', title: 'Research Methodology', placeholder: 'How to approach the research systematically...', required: true },
                        { id: 'data_sources', title: 'Data Sources', placeholder: 'Where to look for information...', required: true },
                        { id: 'analysis_framework', title: 'Analysis Framework', placeholder: 'How to evaluate findings...', required: true },
                        { id: 'output_req', title: 'Output Requirements', placeholder: 'Format and depth needed...', required: true },
                        { id: 'validation', title: 'Validation Criteria', placeholder: 'How to verify accuracy...', required: true }
                    ]
                },
                decision: {
                    name: "Decision Making",
                    description: "For evaluating options and making strategic choices",
                    sections: [
                        { id: 'decision_context', title: 'Decision Context', placeholder: 'Situation requiring a decision...', required: true },
                        { id: 'options', title: 'Options to Evaluate', placeholder: 'List the different choices available...', required: true },
                        { id: 'criteria', title: 'Evaluation Criteria', placeholder: 'How to compare and rank options...', required: true },
                        { id: 'stakeholders', title: 'Stakeholder Considerations', placeholder: 'Who is affected and how...', required: true },
                        { id: 'risks', title: 'Risk Assessment', placeholder: 'Potential downsides and mitigation...', required: true },
                        { id: 'recommendation_format', title: 'Recommendation Format', placeholder: 'How to present the decision...', required: true }
                    ]
                }
            };

            const handleFileUpload = (files) => {
                const fileArray = Array.from(files);
                const newDocs = fileArray.map(file => ({
                    id: Date.now() + Math.random(),
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    content: null // In a real app, you'd read the file content
                }));
                setUploadedDocs(prev => [...prev, ...newDocs]);
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.currentTarget.classList.add('dragover');
            };

            const handleDragLeave = (e) => {
                e.preventDefault();
                e.currentTarget.classList.remove('dragover');
            };

            const handleDrop = (e) => {
                e.preventDefault();
                e.currentTarget.classList.remove('dragover');
                const files = e.dataTransfer.files;
                handleFileUpload(files);
            };

            const removeDoc = (docId) => {
                setUploadedDocs(prev => prev.filter(doc => doc.id !== docId));
            };

            const generatePrompt = useCallback(async () => {
                setIsTransforming(true);
                
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const template = promptTemplates[selectedTemplate];
                let prompt = '';

                if (inputMode === 'structured') {
                    // Build prompt from structured inputs
                    const sections = template.sections;
                    
                    // Add Anthropic best practices header
                    prompt += `# AI Assistant Instructions\n\n`;
                    prompt += `Please approach this task step by step and think through your response carefully. Use the following structured information to provide a comprehensive, well-reasoned response.\n\n`;
                    
                    // Add document context if uploaded
                    if (uploadedDocs.length > 0) {
                        prompt += `## Reference Documents\n`;
                        prompt += `The following documents have been provided for context:\n`;
                        uploadedDocs.forEach(doc => {
                            prompt += `- ${doc.name} (${(doc.size / 1024).toFixed(1)}KB)\n`;
                        });
                        prompt += `\nPlease reference these documents when relevant to your analysis.\n\n`;
                    }

                    // Add structured sections
                    sections.forEach(section => {
                        const input = structuredInputs[section.id];
                        if (input && input.trim()) {
                            prompt += `## ${section.title}\n`;
                            prompt += `${input}\n\n`;
                        }
                    });

                    // Add Anthropic best practices footer
                    prompt += `## Response Instructions\n`;
                    prompt += `Please provide your response in the following format:\n\n`;
                    prompt += `<thinking>\n`;
                    prompt += `[Your step-by-step reasoning process]\n`;
                    prompt += `</thinking>\n\n`;
                    prompt += `<response>\n`;
                    prompt += `[Your comprehensive, well-structured response]\n`;
                    prompt += `</response>\n\n`;
                    prompt += `Make sure to:\n`;
                    prompt += `- Address all provided context and requirements\n`;
                    prompt += `- Provide specific, actionable recommendations\n`;
                    prompt += `- Consider potential risks and limitations\n`;
                    prompt += `- Reference uploaded documents where relevant\n`;
                    prompt += `- Maintain professional clarity throughout\n`;

                } else {
                    // Build prompt from freeform text
                    prompt += `# AI Assistant Instructions\n\n`;
                    prompt += `Please approach this task step by step and think through your response carefully.\n\n`;
                    
                    if (uploadedDocs.length > 0) {
                        prompt += `## Reference Documents\n`;
                        uploadedDocs.forEach(doc => {
                            prompt += `- ${doc.name}\n`;
                        });
                        prompt += `\n`;
                    }

                    prompt += `## Task Description\n`;
                    prompt += `${freeformText}\n\n`;
                    
                    prompt += `## Response Format\n`;
                    prompt += `<thinking>\n`;
                    prompt += `[Your step-by-step reasoning]\n`;
                    prompt += `</thinking>\n\n`;
                    prompt += `<response>\n`;
                    prompt += `[Your comprehensive response]\n`;
                    prompt += `</response>\n`;
                }

                setStructuredPrompt(prompt);
                setIsTransforming(false);
            }, [inputMode, structuredInputs, freeformText, selectedTemplate, uploadedDocs]);

            const copyToClipboard = async () => {
                try {
                    await navigator.clipboard.writeText(structuredPrompt);
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                }
            };

            const downloadAsFile = () => {
                const blob = new Blob([structuredPrompt], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'structured-prompt.md';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            const currentTemplate = promptTemplates[selectedTemplate];

            return (
                <div className="max-w-7xl mx-auto p-6 bg-gradient-to-br from-purple-50 to-blue-100 min-h-screen">
                    <div className="bg-white rounded-xl shadow-xl overflow-hidden">
                        {/* Header */}
                        <div className="bg-gradient-to-r from-purple-600 to-blue-700 text-white p-6">
                            <div className="flex items-center gap-3">
                                <Brain className="icon-lg" />
                                <div>
                                    <h1 className="text-2xl font-bold">Advanced AI Prompt Transformer</h1>
                                    <p className="text-purple-100 mt-1">Build structured prompts with Anthropic best practices integration</p>
                                </div>
                            </div>
                        </div>

                        <div className="p-6">
                            {/* Input Mode Selection */}
                            <div className="mb-6">
                                <label className="block text-sm font-semibold text-gray-700 mb-3">
                                    Input Mode
                                </label>
                                <div className="flex gap-4">
                                    <button
                                        onClick={() => setInputMode('structured')}
                                        className={`px-4 py-2 rounded-lg font-medium transition-all ${
                                            inputMode === 'structured'
                                                ? 'bg-purple-100 text-purple-800 border-2 border-purple-300'
                                                : 'bg-gray-100 text-gray-700 border-2 border-gray-200'
                                        }`}
                                    >
                                        Structured Sections
                                    </button>
                                    <button
                                        onClick={() => setInputMode('freeform')}
                                        className={`px-4 py-2 rounded-lg font-medium transition-all ${
                                            inputMode === 'freeform'
                                                ? 'bg-purple-100 text-purple-800 border-2 border-purple-300'
                                                : 'bg-gray-100 text-gray-700 border-2 border-gray-200'
                                        }`}
                                    >
                                        Free-form Text
                                    </button>
                                </div>
                            </div>

                            {/* Template Selection */}
                            <div className="mb-6">
                                <label className="block text-sm font-semibold text-gray-700 mb-3">
                                    Prompt Template
                                </label>
                                <div className="grid grid-cols-1 md:grid-cols-5 gap-3">
                                    {Object.entries(promptTemplates).map(([key, template]) => (
                                        <button
                                            key={key}
                                            onClick={() => setSelectedTemplate(key)}
                                            className={`p-3 rounded-lg border-2 transition-all text-left ${
                                                selectedTemplate === key
                                                    ? 'border-purple-500 bg-purple-50 text-purple-900'
                                                    : 'border-gray-200 hover:border-gray-300 bg-white text-gray-700'
                                            }`}
                                        >
                                            <div className="font-medium text-sm">{template.name}</div>
                                            <div className="text-xs text-gray-500 mt-1">{template.description}</div>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Document Upload */}
                            <div className="mb-6">
                                <label className="block text-sm font-semibold text-gray-700 mb-3">
                                    Reference Documents (Optional)
                                </label>
                                <div 
                                    className="drag-drop-zone border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-gray-400 transition-colors"
                                    onDragOver={handleDragOver}
                                    onDragLeave={handleDragLeave}
                                    onDrop={handleDrop}
                                    onClick={() => fileInputRef.current?.click()}
                                >
                                    <Upload className="icon-lg mx-auto text-gray-400 mb-2" />
                                    <p className="text-gray-600 mb-1">
                                        Drag and drop files here, or click to select
                                    </p>
                                    <p className="text-xs text-gray-500">
                                        Upload documentation, guides, or reference materials
                                    </p>
                                    <input
                                        ref={fileInputRef}
                                        type="file"
                                        multiple
                                        className="hidden"
                                        onChange={(e) => handleFileUpload(e.target.files)}
                                    />
                                </div>
                                
                                {uploadedDocs.length > 0 && (
                                    <div className="mt-3 space-y-2">
                                        {uploadedDocs.map(doc => (
                                            <div key={doc.id} className="flex items-center justify-between bg-gray-50 p-2 rounded-lg">
                                                <div className="flex items-center gap-2">
                                                    <FileText className="icon-sm text-gray-500" />
                                                    <span className="text-sm text-gray-700">{doc.name}</span>
                                                    <span className="text-xs text-gray-500">({(doc.size / 1024).toFixed(1)}KB)</span>
                                                </div>
                                                <button
                                                    onClick={() => removeDoc(doc.id)}
                                                    className="text-red-500 hover:text-red-700"
                                                >
                                                    <X className="icon-sm" />
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>

                            {/* Anthropic Best Practices Banner */}
                            <div className="mb-6 bg-gradient-to-r from-blue-50 to-indigo-50 border border-blue-200 rounded-lg p-4">
                                <div className="flex items-start gap-3">
                                    <Lightbulb className="icon text-blue-600 mt-0.5 flex-shrink-0" />
                                    <div>
                                        <h3 className="font-semibold text-blue-800 mb-2">Anthropic Best Practices Integrated</h3>
                                        <p className="text-sm text-blue-700 mb-2">
                                            This tool automatically applies Claude 4 optimization techniques:
                                        </p>
                                        <ul className="text-sm text-blue-700 space-y-1">
                                            <li>• <strong>Explicit instructions:</strong> Clear, specific directions for better results</li>
                                            <li>• <strong>Thinking tags:</strong> Structured reasoning with &lt;thinking&gt; sections</li>
                                            <li>• <strong>Context integration:</strong> Uploaded documents seamlessly incorporated</li>
                                            <li>• <strong>Step-by-step processing:</strong> Encourages systematic approach</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 xl:grid-cols-2 gap-6">
                                {/* Input Section */}
                                <div className="space-y-4">
                                    <h3 className="text-lg font-semibold text-gray-800">
                                        {inputMode === 'structured' ? 'Structured Input' : 'Free-form Input'}
                                    </h3>
                                    
                                    {inputMode === 'structured' ? (
                                        <div className="space-y-4">
                                            {currentTemplate.sections.map(section => (
                                                <div key={section.id} className="space-y-2">
                                                    <label className="block text-sm font-medium text-gray-700">
                                                        {section.title}
                                                        {section.required && <span className="text-red-500 ml-1">*</span>}
                                                    </label>
                                                    <textarea
                                                        value={structuredInputs[section.id] || ''}
                                                        onChange={(e) => setStructuredInputs(prev => ({
                                                            ...prev,
                                                            [section.id]: e.target.value
                                                        }))}
                                                        placeholder={section.placeholder}
                                                        className="w-full h-24 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none text-sm"
                                                    />
                                                </div>
                                            ))}
                                        </div>
                                    ) : (
                                        <textarea
                                            value={freeformText}
                                            onChange={(e) => setFreeformText(e.target.value)}
                                            placeholder="Describe your requirements, goals, and context in natural language..."
                                            className="w-full h-96 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none text-sm"
                                        />
                                    )}
                                    
                                    <button
                                        onClick={generatePrompt}
                                        disabled={isTransforming}
                                        className={`w-full py-3 px-4 rounded-lg font-medium transition-all flex items-center justify-center gap-2 ${
                                            isTransforming
                                                ? 'bg-gray-200 text-gray-500 cursor-not-allowed'
                                                : 'bg-gradient-to-r from-purple-600 to-blue-600 text-white hover:from-purple-700 hover:to-blue-700 shadow-lg hover:shadow-xl'
                                        }`}
                                    >
                                        {isTransforming ? (
                                            <>
                                                <RefreshCw className="icon animate-spin" />
                                                Generating Prompt...
                                            </>
                                        ) : (
                                            <>
                                                <Wand2 className="icon" />
                                                Generate Structured Prompt
                                            </>
                                        )}
                                    </button>
                                </div>

                                {/* Output Section */}
                                <div className="space-y-4">
                                    <div className="flex items-center justify-between">
                                        <h3 className="text-lg font-semibold text-gray-800">
                                            Generated Prompt
                                        </h3>
                                        {structuredPrompt && (
                                            <div className="flex gap-2">
                                                <button
                                                    onClick={copyToClipboard}
                                                    className="flex items-center gap-1 px-3 py-1 text-sm text-blue-600 hover:text-blue-800 border border-blue-200 rounded-md hover:bg-blue-50 transition-colors"
                                                >
                                                    {copied ? (
                                                        <>
                                                            <CheckCircle className="icon-sm" />
                                                            Copied!
                                                        </>
                                                    ) : (
                                                        <>
                                                            <Copy className="icon-sm" />
                                                            Copy
                                                        </>
                                                    )}
                                                </button>
                                                <button
                                                    onClick={downloadAsFile}
                                                    className="flex items-center gap-1 px-3 py-1 text-sm text-green-600 hover:text-green-800 border border-green-200 rounded-md hover:bg-green-50 transition-colors"
                                                >
                                                    <Download className="icon-sm" />
                                                    Download
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                    
                                    <div className="relative">
                                        <textarea
                                            value={structuredPrompt}
                                            onChange={(e) => setStructuredPrompt(e.target.value)}
                                            placeholder="Your optimized prompt will appear here..."
                                            className="w-full h-96 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none text-sm font-mono bg-gray-50"
                                        />
                                        {structuredPrompt && (
                                            <div className="absolute bottom-2 right-2 text-xs text-gray-500">
                                                {structuredPrompt.length} characters
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>

                            {/* Best Practices Summary */}
                            <div className="mt-8 bg-gradient-to-r from-green-50 to-emerald-50 border border-green-200 rounded-lg p-4">
                                <div className="flex items-start gap-3">
                                    <AlertCircle className="icon text-green-600 mt-0.5 flex-shrink-0" />
                                    <div>
                                        <h3 className="font-semibold text-green-800 mb-2">Advanced Prompt Engineering Features</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm text-green-700">
                                            <div>
                                                <h4 className="font-medium mb-1">Structured Thinking:</h4>
                                                <ul className="space-y-1">
                                                    <li>• Automatic &lt;thinking&gt; tags for reasoning</li>
                                                    <li>• Step-by-step processing instructions</li>
                                                    <li>• Clear response format specification</li>
                                                </ul>
                                            </div>
                                            <div>
                                                <h4 className="font-medium mb-1">Document Integration:</h4>
                                                <ul className="space-y-1">
                                                    <li>• Seamless reference document handling</li>
                                                    <li>• Context-aware prompt construction</li>
                                                    <li>• Automatic file metadata inclusion</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<AdvancedPromptTransformer />, document.getElementById('root'));
    </script>
</body>
</html>
